resilience4j:
  circuitbreaker:
    tags:
      configs:
        defecto: null
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slowcall-duration-threshold: 2s
      intstances:
        items:
          basec-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 2s
    instances:
      items:
        base-config: defecto